<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .og-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .title {
            font-size: 72px;
            font-weight: bold;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 32px;
            margin: 0;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .description {
            font-size: 24px;
            margin: 20px 0 0 0;
            opacity: 0.8;
            max-width: 800px;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="logo-container">
            <h1 class="title">SalesHQ</h1>
            <h2 class="subtitle">Real-Time AI Sales Assistant</h2>
            <p class="description">AI-powered sales enablement platform that transcribes calls live and surfaces instant suggestions</p>
        </div>
    </div>

        console.log('Recommended size: 1200x630px');
    </script>
</body>
</html>
